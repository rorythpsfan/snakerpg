<!DOCTYPE html>
<html>
<head>
  <title>Map</title>
  <script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.min.js"></script>
</head>
<body>
  <script>
    const mapConfig = {
      type: Phaser.AUTO,
      width: 400,
      height: 400,
      scene: {
        preload: preload,
        create: create
      }
    };


    window.game = new Phaser.Game(mapConfig);
    var game = window.game;
    // Now you can use 'game' as you would normally.

    function preload() {
      // Load each map tile
      for (let i = 1; i <= 8; i++) {
        for (let j = 1; j <= 8; j++) {
          this.load.image(`MT${i}${j}`, `maptiles/maptile${i}${j}.png`);
        }
      }
    }

    function create() {
      // Render each map tile
      for (let i = 0; i < 8; i++) {
        for (let j = 0; j < 8; j++) {
          this.add.image(i * 50, j * 50, `MT${i+1}${j+1}`).setOrigin(0);
        }
      }
    }
  </script>
</body>
</html>
